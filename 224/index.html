<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex">
    <div
      id="container"
      class="container mx-auto p-4 grid gap-4 bg-gray-50 grid-cols-3 overflow-auto"
    ></div>
    
    <template id="card">
      <div class="p-4 shadow-sm rounded-xl bg-white hover:-translate-y-1 hover:shadow-lg transition text-2xl">
        <div class="grid">
          <div class="flex">
            <div class="first-number flex-grow">100</div>
            <div>+</div>
          </div>

          <div class="flex border-b-2">
            <div class="second-number flex-grow">20</div>
            <div>=</div>
          </div>

          <div class="result-number">30</div>
        </div>
      </div>
    </template>

    <script src="./script.js" type="module"></script>
  </body>
</html>
