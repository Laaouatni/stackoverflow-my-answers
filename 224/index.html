<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-200 h-screen grid grid-rows-[1fr_auto]">
    <div
      id="container"
      class="container mx-auto py-10 px-4 flex flex-wrap justify-center gap-4  grid-cols-3 overflow-auto"
    ></div>

    <div class="grid place-items-center w-full px-4">
      <button id="btn" onclick="generateCard" class="py-4 w-full max-w-screen-md shadow-sm text-2xl bg-white hover:scale-95 hover:shadow-2xl transition rounded-lg mb-4">generate</button>
    </div>
    
    <template id="card">
      <div class="h-min p-6 rounded-xl bg-white hover:-translate-y-2 hover:shadow-lg hover: shadow hover:rotate-2 hover:scale-105 transition text-2xl">
        <div>
          <div class="flex gap-4">
            <div class="first-number flex-grow">100</div>
            <div class="operator">+</div>
          </div>

          <div class="flex gap-4 border-b-2">
            <div class="second-number flex-grow">20</div>
            <div>=</div>
          </div>

          <div class="result-number font-bold">30</div>
        </div>
      </div>
    </template>

    <script src="./script.js" type="module"></script>
  </body>
</html>
