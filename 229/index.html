<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="grid grid-cols-2 place-items-center h-screen">
    <!-- original -->
    <div>
      <h2 class="text-3xl font-bold text-blue-500 mb-4">original</h2>

      <button
        class="m-auto p-4 rounded-md bg-blue-200 transition hover:bg-blue-400 hover:-translate-y-2 hover:-translate-x-2 hover:scale-110 hover:shadow-2xl hover:shadow-blue-40 hover:text-white"
      >
        hover
      </button>

      <button
        class="m-auto p-4 rounded-md bg-blue-200 transition focus:bg-blue-400 focus:-translate-y-2 focus:-translate-x-2 focus:scale-110 focus:shadow-2xl focus:shadow-blue-40 focus:text-white"
      >
        focus
      </button>
    </div>

    <!-- with script -->
    <div>
      <h2 class="text-3xl font-bold text-blue-500  mb-4">with script</h2>

      <button
        class="m-auto p-4 rounded-md bg-blue-200 transition"
        data-hover="bg-blue-400 -translate-y-2 -translate-x-2 scale-110 shadow-2xl shadow-blue-40 text-white"
      >
        hover
      </button>

      <button
        class="m-auto p-4 rounded-md bg-blue-200 transition"
        data-focus="bg-blue-400 -translate-y-2 -translate-x-2 scale-110 shadow-2xl shadow-blue-40 text-white"
      >
        focus
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
