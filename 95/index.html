<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="display: flex; justify-content: space-between;">
        <!-- left  -->
        <a href="/post/create">
            <button style="color: black; font-weight: 1000; box-shadow: 0px 0px 15px 0px #ff0000; border-radius: 7px; stroke-width: 0px; padding: 20px 50px; background-color: rgb(0, 225, 255);">Create Post</button>
        </a>
        <!-- center -->
        <a href="/">
            <button style="color: black; font-weight: bold; box-shadow: 0px 0px 15px 0px #000000; border-radius: 7px; stroke-width: 0px; padding: 20px 50px; background-color: grey;">Back</button>
        </a>
        <!-- right -->
        <a href="/post/report">
            <button style="color: rgb(238, 255, 0); font-weight: 1000; box-shadow: 0px 0px 15px 0px #ff0000; box-shadow: 0px 0px 30px 0px #eeff00; border-radius: 7px; stroke-width: 0px; padding: 20px 50px; background-color: rgb(255, 0, 0); float: right;">Report post</button>
        </a>
    </div>
</body>

</html>
