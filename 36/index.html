<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="counter-div">
        <div class="counter-title">
            <div>Hello World</div>
        </div>
        <div class="counter-content">
            <button type="button" class="btn btn-secondary" data-quantity="minus" style="border-right: 1px solid rgba(0, 0, 0, 0.2);">-</button>
            <div type="button" class="counter-number">12</div>
            <button type="button" class="btn btn-secondary" data-quantity="plus">+</button>
        </div>
    </div>
</body>

</html>
